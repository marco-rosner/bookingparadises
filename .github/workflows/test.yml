name: Test

run-name: ${{ github.actor }} is testing > ${{ github.event.head_commit.message }}

on: push

jobs:
  Testing:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '18'

      - name: Installing
        run: yarn
          
        
      - name: Testing
        run: yarn test
    